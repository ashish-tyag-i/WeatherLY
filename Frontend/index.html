<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WeatherLY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

<body>
  <h1>WeatherLY</h1>
  <div class="parent">
    <div class=" col-1">
      <form>
        <label for="input">Enter a Location</label>
        <input type="text" id="City" name="input" required />
        <br>
        <button type="button" id="button" onclick="Button()">Get Weather</button>
      </form>
      <br>
      <h2>Or</h2>
      <br>
    <form>
      <label for="radio">Get Location</label> 
      <input type="radio" id="location" name="location" onclick="getLocation()" > 
    </form>
    </div>
    <div class="col-2">
      Alerts
    </div>
  </div>
  <div class="weather-data">
    <h2 class="City"><span class="City" ></span></h2>
    <br>
    <p><text>Temperature: <h2><span class="Temperature"></h2></text></span></p>
    <p>Feels Like: <span class="feels_Like"></span></p>
    <p>Min Temperature: <span class="Min_Temp"></span></p>
    <p>Max Temperature: <span class="Max_Temp"></span></p>
    <p>Humidity: <span class="Humidity"></span></p>
    <p>Pressure: <span class="Pressure"></span></p>
    
    <p>Description: <span class="Description"></span></p>
    <p>Wind Speed: <span class="wind_Speed"></span></p>
    <p>Wind Degree: <span class="wind_Degree"></span></p>
    <p>Sunrise: <span class="sunrise"></span></p>
    <p>Sunset: <span class="sunset"></span></p>
    <p>Timezone: <span class="timezone"></span></p>
    <p>Longitude: <span class="Lon"></span></p>
    <p>Latitude: <span class="Lat"></span></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
